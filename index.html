<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Letras</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
     <audio id="background-music" autoplay loop>
  <source src="Voyagers.mp3" type="audio/mpeg">
        </audio>
    <div class="container">
        <div class="song-info">

                <h2 class="titulo">Voyagers</h2>
                <p class="artista">T&K</p>
            </div>
        </div>
        <div class="lyrics">
          <strong>
            <p>Sos mi salvia divinorum mi viaje a Sumeria</p>
            <p>Con vos esta todo right, se borra mi miseria</p>
            </strong>
        </div>
        <div class="spotify-logo">
            <img src="Spotify_logo_black.png" alt="Spotify">
        </div>
    </div>
</body>
</html>
